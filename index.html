<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="hero">
      <div class="info-wrapper">
        <h2>
          Get <span class="design">insights</span> that help your business grow.
        </h2>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="data-sec">
          <div class="stat1">
            <div class="total-num">10k+</div>
            <div class="company">companies</div>
          </div>
          <div class="stat2">
            <div class="total-num">314</div>
            <div class="company">templates</div>
          </div>
          <div class="stat3">
            <div class="total-num">12m+</div>
            <div class="company">queries</div>
          </div>
        </div>
      </div>
      <div class="img-wrapper">
        <div class="color"></div>
        <img src="images/image-header-desktop.jpg" alt="page-image" />
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alan Je R. Musketer</a>
    </div>
  </body>
</html>
